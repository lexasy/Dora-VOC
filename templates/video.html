<!DOCTYPE html>
<html>
<head>
    <title>Website Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/video.css') }}">
   
</head>
<body>
    <header>
        <div class="logo">GPK-IT</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/logout">Logout</a></li>
                <!--<li><a href="/signup">Registration</a></li>-->
                <!--<li><a href="/login">Login</a></li>-->
            </ul>
        </nav>
    </header>
    <main>
        <h1>Upload Files and Watch Videos</h1>
            <form id="uploadImage" method="post" class="main-content" action="/start" enctype="multipart/form-data">
                <div class="drop-zone">
                    <span class="drop-zone__prompt">Drop video here or click to upload</span>
                    <input type="file" name="file" class="drop-zone__input" id="file" multiple="true" accept="application/octet-stream">
                </div>
                <script src="{{ url_for('static', path='/js/main.js') }}"></script>
                <div class="form-group">
                    <input type="submit" id="uploadSubmit" value="Upload" class="btn btn-info" hidden/>
                    <button id="button" name="button" value="Upload">Upload</button>
                    <script>
                        function thisFileUpload() {
                            document.getElementById("file").click();
                        };
                    </script>
                </div>
                <label for="progress-bar">File progress:</label>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <progress id="progress-bar" aria-label="Content loading ..."></progress>
                <div id="targetLayer" style="display:none;"></div>
            </form>
    </main>
</body>
</html>
